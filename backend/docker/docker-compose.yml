version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:16-alpine
    container_name: trip-planner-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tripuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trippass}
      POSTGRES_DB: ${POSTGRES_DB:-tripdb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tripuser} -d ${POSTGRES_DB:-tripdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trip-planner-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: trip-planner-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - trip-planner-network

  # 后端API服务
  backend:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    container_name: trip-planner-backend
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-tripuser}:${POSTGRES_PASSWORD:-trippass}@postgres:5432/${POSTGRES_DB:-tripdb}
      - REDIS_URL=redis://redis:6379/0
      - AMAP_API_KEY=${AMAP_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
      - LANGSMITH_PROJECT=${LANGSMITH_PROJECT:-trip-planner}
      - LANGSMITH_TRACING=${LANGSMITH_TRACING:-true}
      - SECRET_KEY=${SECRET_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CACHE_ENABLED=${CACHE_ENABLED:-true}
      - AUTH_REQUIRED=${AUTH_REQUIRED:-false}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../app:/app/app  # 开发模式热重载
    networks:
      - trip-planner-network
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.api.main:app --host 0.0.0.0 --port 8000 --reload"

  # 前端服务（开发模式）
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    container_name: trip-planner-frontend
    environment:
      - VITE_API_URL=http://localhost:${BACKEND_PORT:-8000}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ../../frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    networks:
      - trip-planner-network

  # Prometheus监控
  prometheus:
    image: prom/prometheus:latest
    container_name: trip-planner-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - trip-planner-network

  # Grafana可视化
  grafana:
    image: grafana/grafana:latest
    container_name: trip-planner-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - trip-planner-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  trip-planner-network:
    driver: bridge
