# 智能旅行助手 Alembic 配置
[alembic]
# 迁移脚本存放路径
script_location = alembic

# 模板文件
template_file = script.py.mako

# 数据库URL（会在env.py中覆盖）
sqlalchemy.url = postgresql+asyncpg://user:password@localhost:5432/tripdb

# 日志配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
